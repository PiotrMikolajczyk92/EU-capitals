<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EU capitals - quiz to test your knowledge">
    <meta name="keywords" content="quiz, eu, european union">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>EU Capitals</title>
</head>
<body>
    <header>
        <img src="assets/images/eu-flag.png" alt="A flag of European Union">
        <h1>European Union Capitals - quiz</h1>
    </header>
    <div class="window">
        <h1>Test your knowledge about capitals of the European Union</h1>
        <div class="quiz">
            <h2 id="question">Question</h2>
            <div id="answer-buttons">
                <button class="buttons">Option 1</button>
                <button class="buttons">Option 2</button>
                <button class="buttons">Option 3</button>
                <button class="buttons">Option 4</button>
            </div>
            <button id="next-button">Next</button>
        </div>
    </div>
    <footer>
        <h1>Find out how many correct answers you can get! The more often you try - the more you will remember. Good luck <i class="fas fa-thumbs-up"></i></h1>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/1e9ddb2663.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
